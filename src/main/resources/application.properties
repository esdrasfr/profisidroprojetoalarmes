# configurando a porta padrão
server.port = 8088
#  Configuração do BD
#  4 itens são obrigatórios: usuário, senha, URL e "Dialeto"
#  1 item é para DEBUG = mostrar o SQL gerado

# 1 Usuario do banco
spring.datasource.username = root

# 2 Senha do banco
spring.datasource.password = mysql

# 3 url do banco
spring.datasource.url = jdbc:mysql://localhost:3306/projeto?useTimezone=true&serverTimezone=UTC

# 4 dialeto do banco (idioma do Mysql)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# 5 opcional - mostrar mensagens de DEBUG no console
spring.jpa.show_sql = true




